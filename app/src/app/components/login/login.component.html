<form (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline">
        <mat-label>Username:</mat-label>
        <input matInput type="text" id="login-username" name="login-username" [(ngModel)]="username" required>
    </mat-form-field>

    <br>

    <mat-form-field appearance="outline">
        <mat-label>Password:</mat-label>
        <input matInput type="password" id="login-password" name="login-password" [(ngModel)]="password" required>
    </mat-form-field>

    <br>

    <button mat-raised-button type="submit" color="primary">Login</button>

    <p>{{ loginMessage }}</p>
</form>
