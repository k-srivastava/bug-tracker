<h1>Create a New Project</h1>

<form (ngSubmit)="onSubmit()">
    <label for="project-name">Name:</label>
    <input type="email" id="project-name" name="project-name" [(ngModel)]="name" required>

    <br>

    <label for="project-owner-username">Owner:</label>
    <input type="text" id="project-owner-username" name="project-owner-username" [(ngModel)]="owner" required>

    <br>

    <label for="project-description">Description:</label>
    <input type="text" id="project-description" name="project-description" [(ngModel)]="description">

    <br>

    <button type="submit">Create</button>

    <p>{{ creationMessage }}</p>
</form>
